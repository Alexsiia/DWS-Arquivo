<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro - Loja Club Penguin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>
        body { background-color: #acc7de; }
        .bg-primary { background-color: #2f4a66 !important; }
        .btn-primary { background-color: #2f4a66; border: none; }
        .btn-primary:hover { background-color: #24384d; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
        <a class="navbar-brand" href="principal.html">
            <i class="bi bi-snow"></i> Loja Club Penguin
        </a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="principal.html">Início</a></li>
            <li class="nav-item"><a class="nav-link" href="Sobre.html">Sobre</a></li>
            <li class="nav-item"><a class="nav-link active" href="cadastro.html">Cadastro</a></li>
            </ul>
        </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="text-center mb-4" style="color: antiquewhite;">Cadastro de Pinguim</h1>
        <form class="border p-4 rounded shadow bg-light">
        
        <div class="mb-3">
            <label for="nome" class="form-label">Nome do Pinguim</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite o nome do seu pinguim">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="exemplo@email.com">
        </div>

        <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="tel" class="form-control" id="telefone" placeholder="(11) 99999-9999">
        </div>

        <div class="mb-3">
            <label for="url" class="form-label">Perfil do Pinguim (URL)</label>
            <input type="url" class="form-control" id="url" placeholder="https://clubpenguin.com/seuperfil">
        </div>

        <div class="mb-3">
            <label for="idade" class="form-label">Idade do Pinguim</label>
            <input type="number" class="form-control" id="idade" min="1" max="100" placeholder="Idade em anos">
        </div>

        <div class="mb-3">
            <label for="data" class="form-label">Data de Criação da Conta</label>
            <input type="date" class="form-control" id="data">
        </div>

        <div class="mb-3">
            <label for="arquivo" class="form-label">Foto do Pinguim</label>
            <input type="file" class="form-control" id="arquivo">
        </div>

        <div class="mb-3">
            <label for="tipo" class="form-label">Tipo de Conta</label>
            <select class="form-select" id="tipo">
            <option selected disabled>Selecione uma opção</option>
            <option>Conta Básica</option>
            <option>Conta Premium</option>
            <option>Conta VIP</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="sobre" class="form-label">Sobre seu Pinguim</label>
            <textarea class="form-control" id="sobre" rows="3" placeholder="Fale um pouco sobre seu personagem..."></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Sexo do Pinguim</label><br>
            <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sexo" id="macho" value="macho">
            <label class="form-check-label" for="macho">Macho</label>
            </div>
            <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sexo" id="femea" value="femea">
            <label class="form-check-label" for="femea">Fêmea</label>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Interesses</label><br>
            <div class="form-check">
            <input class="form-check-input" type="checkbox" id="roupas">
            <label class="form-check-label" for="roupas">Roupas e Estilo</label>
            </div>
            <div class="form-check">
            <input class="form-check-input" type="checkbox" id="iglu">
            <label class="form-check-label" for="iglu">Decoração de Iglu</label>
            </div>
            <div class="form-check">
            <input class="form-check-input" type="checkbox" id="puffle">
            <label class="form-check-label" for="puffle">Adotar Puffles</label>
            </div>
        </div>

        <div class="d-flex justify-content-between">
            <button type="reset" class="btn btn-secondary">Limpar</button>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
        </form>
    </div>

    <footer class="bg-primary text-white text-center py-3">
        <p>© 2025 Loja Club Penguin - Todos os direitos reservados</p>
    </footer>
</body>
</html>
