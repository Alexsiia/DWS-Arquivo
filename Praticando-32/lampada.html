<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Praticando 3 - L창mpada</title>
    <script src="jquery-3.7.1.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #000;  
            color: #fff;     
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        h1 {
            margin-bottom: 20px;
        }
        #lampada {
            width: 400px;
            cursor: pointer;
            transition: transform 0.15s ease;
        }
        #lampada:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Praticando 6 - L창mpada</h1>
    <p>Passe o mouse sobre a l창mpada:</p>
    <img id="lampada" src="imagens/lampada-apagada.png" alt="L창mpada">
    <script>
        $(function () {
            const $body = $('body');
            const $lampada = $('#lampada');
            $lampada.on('mouseenter', function () {
                $body.css({
                    'background-color': '#ffffff',
                    'color': '#000000'
                });
                $lampada.attr('src', 'imagens/lampada-acesa.png');
            });
            $lampada.on('mouseleave', function () {
                $body.css({
                    'background-color': '#000000',
                    'color': '#ffffff'
                });
                $lampada.attr('src', 'imagens/lampada-apagada.png');
            });
        });
    </script>
</body>
</html>
