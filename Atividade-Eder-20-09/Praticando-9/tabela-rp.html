<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Tabela Colspan Rowspan</title>
    
</head>
<body>
    <h1>Praticando 2 - Tabela grande com colspan e rowspan e plano de fundo</h1>
    <table id="tab1">
        <caption>Tabela grande com Colspan e Rowspan</caption>
        <tr class="cor1">
            <td colspan="2">Colspan</td>
            <td>-</td>
            <td rowspan="3">Rowspan</td>
        </tr>
        <tr class="cor2">
            <td>-</td>
            <td>-</td>
            <td>-</td>
        </tr>
        <tr class="cor3">
            <td>-</td>
            <td colspan="2">Colspan</td>
        </tr>
        <tr class="cor4">
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
        </tr>
    </table><br><br>
    <table id="tab2">
        <caption>Legenda</caption>
        <tr class="cor">
            <td>Linha 1</td>
            <td class="l1">--------</td>
            <td>Green</td>
        </tr>
        <tr class="cor">
            <td>Linha 2</td>
            <td class="l2">--------</td>
            <td>Red</td>
        </tr>
        <tr class="cor">
            <td>Linha 3</td>
            <td class="l3">--------</td>
            <td>Blue</td>
        </tr>
        <tr class="cor">
            <td>Linha 4</td>
            <td class="l4">--------</td>
            <td>Yellow</td>
        </tr>
    </table>
</body>
</html>
