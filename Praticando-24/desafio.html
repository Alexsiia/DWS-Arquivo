<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            position: absolute;
            left: 50%;
            transform: translate(-50%, 25%);
            white-space:nowrap;
        }
        .bloco, .circulo {
            width: 100px;
            height: 100px;
            display: inline-block;
            margin: 5px;
        }
        .bloco {
            background-color: green;
            border-radius: 10px;
        }
        .circulo {
            background-color: red;
            border-radius: 50%;
        }
    </style>
    <title>Logo IFSP</title>
</head>
<body>
    <div>
        <div class="circulo"></div>
        <div class="bloco"></div>
        <div class="bloco"></div>
    </div>
    <div>
        <div class="bloco"></div>
        <div class="bloco"></div>
    </div>
    <div>
        <div class="bloco"></div>
        <div class="bloco"></div>
        <div class="bloco"></div>
    </div>
    <div>
        <div class="bloco"></div>
        <div class="bloco"></div>
    </div>
</body>
</html>
